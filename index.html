<!DOCTYPE html>
<html>

<head>
    <title>HTML Register Page</title>
    <link rel="stylesheet" href="main.css">
</head>


<header>
    <button id="about">About Us</button>
    <button id="register">Register</button>
</header>
<div id="bg">

    <body>

        <div id="form">
            <h1>Sign Up</h1>

            <form>
                <p>
                    <input type="email" placeholder="Email" class="input">
                </p>
                <p>
                    <input type="text" placeholder="Username" class="input">
                </p>
                <p>
                    <input type="password" placeholder="Password" class="input">
                </p>
                <p>
                    <input type="password" placeholder="Confirm Password" class="input">
                </p>
                <p>
                    <button id="submit" type="submit">Submit</button>
                </p>
                <div>
                    <a href="https://www.facebook.com"><img src="./assets/FB_icon.png"></a>
                    <a href="https://www.twitter.com" id="twitter"><img src="./assets/Twit_icon.png"></a>
                    <a href="https://www.youtube.com" id="youtube"><img src="./assets/YT_icon.png"></a>
                    <a href="https://www.instagram.com" id="instagram"><img src="./assets/Insta_icon.png"></a>
                    <a href="https://www.github.com" id="github"><img src="./assets/GH_icon.png"></a>
                </div>
            </form>
        </div>
    </body>
</div>

</html>
